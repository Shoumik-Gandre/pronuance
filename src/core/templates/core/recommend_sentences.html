{% extends 'users/base.html' %}
{% load static %}


{% block content %}
{% for word in words %}
<div class="row mt-3">
    <div class="card">
        <div class="card-body">
            <h3  id="sentence-{{ word.pk }}">{{ word.text }}</h3>
            <p id="errors-{{ word.pk }}"></p>
            <div class="holder">
                <div data-role="controls">
                    <button class="btn btn-primary float-right" id="{{ word.pk }}">start recording</button>
                </div>
                <div data-role="recordings"></div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock content %}

{% block scripts %}
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="{% static 'core/js/recorder.js' %}"></script>
    <script src="{% static 'core/js/record.js' %}"></script>
{% endblock scripts %}
